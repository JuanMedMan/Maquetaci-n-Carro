<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación</title>
    <link rel="stylesheet" href="style.css">
    <!--Link del tipo de letra-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
    <!--Link de los ICONS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <img id="logo" src="img/logo.png" alt="logo">
        <nav>
            <ul>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#"><i class="fa fa-automobile"></i> Marcas</a></li>
                <li><a href="#"><i class="fa fa-wrench"></i> Servicios</a></li>
                <li><a href="#"><i class="fa fa-gears"></i> Soporte</a></li>
            </ul>
        </nav>
        <div class="headerRight">
            <a href="#"> <i class="fa fa-user-o"></i> </a>
            <a href="#">Iniciar Sesion</a>
        </div>
    </header>

    <div class="content">
        <div class="contentEslogan">
            <h1>¡Encuentra tu <span class="otherColor">auto perfecto hoy,</span> conduce tus sueños mañana!</h1>
            <img src="img/car.png" alt="carro">
        </div>
        <!--Opciones de busqueda-->
        <div class="contentDrop">
            <div id="borderMarca" class="dropdownSelect">
                <label for="marca">Marca:</label>
                <select id="marca">
                    <option value="audi">Audi</option>
                    <option value="bmw">BMW</option>
                    <option value="mercedes">Mercedes</option>
                </select>
            </div>
            <div class="dropdownSelect">
                <label for="clase">Clase:</label>
                <select id="clase">
                    <option value="suv">SUV</option>
                    <option value="sedan">Sedán</option>
                    <option value="hatchback">Hatchback</option>
                </select>
            </div>
            <div class="dropdownSelect">
                <label for="km_max">KM Max:</label>
                <select id="km_max">
                    <option value="10000">10,000</option>
                    <option value="20000">20,000</option>
                    <option value="30000">30,000</option>
                </select>
            </div>
            <div id="borderRuedas" class="dropdownSelect">
                <label for="ruedas">Ruedas:</label>
                <select id="ruedas">
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                </select>
            </div>
            <a href="#"><i class="fa fa-search"></i>  Buscar</a>
        </div>
    </div>
</body>

</html>
